<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Exercicio Ebac Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Entre em contato</h2>
                <form class="validacao" novalidate>
                    <div class="form-floating">
                        <input class="form-control" type="text" id="nome" placeholder="Nome:" required>
                        <label class="form-label" for="nome">Nome:</label>
                          <div class="invalid-feedback">
                            Campo invalido!
                          </div>
                    </div>
                    <div class="form-floating">
                        <input class="form-control" type="email" id="email" placeholder="Seu e-mail:" required>
                        <label class="form-label" for="email">Seu e-mail:</label>
                        <div class="invalid-feedback">
                            Campo invalido!
                        </div>    
                    </div>
                    
                  
                    <div class="form-floating">
                        <input id="tel" type="tel" class="form-control" placeholder="Seu telefone:" required>
                        <label class="form-label" for="tel">Seu telefone:</label>
                        <div class="invalid-feedback">
                            Campo invalido!
                        </div>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="aceito-termos">
                        <label class="form-check-label" for="aceito-termos">Li e concordo com os termos do site</label>
                    </div>
                    <button class="btn btn-success">
                        Enviar
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
